<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập số')
    function isInt(a) {
        if (a%1 == 0 && a+1 > 1) {
            return true;
        } else {
            return false;
        }
    }
    alert(isInt(a));
</script>
</body>
</html>
