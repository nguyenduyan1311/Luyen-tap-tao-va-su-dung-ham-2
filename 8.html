<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let a = +prompt("Nhập độ dài mảng:");
    for (let i = 0; i < a; i++) {
        arr[i] = +prompt("Nhập số nguyên bất kì để lưu vào phần tử " + i + " của mảng:");
    }
    function reverseArr(arr) {
        arr = arr.reverse();
        return arr;
    }
    alert(reverseArr(arr));
</script>
</body>
</html>
